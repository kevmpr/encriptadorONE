<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="shortcut icon" href="./assets/logoEncriptador.png.png" type="image/x-icon">
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header class="header">
            <img
                src="./assets/logoEncriptador.png.png"
                alt="logo del sitio web"
            />

            <nav class="header__nav">
                <li class="nav__li">
                    <a href="./index.html" class="nav__li__link nav__li__link-active">Encriptador</a>
                </li>
                <li class="nav__li">
                    <a href="./pages/informacion.html" class="nav__li__link"
                        >Información</a
                    >
                </li>
            </nav>
        </header>

        <main class="main">
            <div class="main__encrypt">
                <textarea
                    class="main__encrypt__input"
                    id="messageToEncrypt"
                    placeholder="Ingrese el texto aquí"
                ></textarea>

                <div class="main__encrypt__action">
                    <p class="encrypt__action__info" id='warningText'>
                        <span class="material-symbols-outlined"> info </span
                        >Solo letras minúsculas, sin acentos ni caracteres especiales
                    </p>

                    <div class="encrypt__action__buttons">
                        <button class="button" onclick="encrypt()">
                            Encriptar
                        </button>
                        <button class="button" onclick="decrypt()">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </div>

            <div class="main__message" id="message">
                <img
                    src="./assets/muñecoMensaje.png"
                    alt="muñeco buscando el texto"
                    class="message__img"
                />
                <p class="message__warning">Ningún mensaje fue encontrado</p>
                <p class="message__info">
                    Ingrese el texto que desees encriptar o desencriptar
                </p>
            </div>
        </main>

                <a class="footer__link__a" href="https://www.linkedin.com/in/kevin-maximiliano-palma-romero" target="_blank">Kevin Maximiliano Palma Romero</a>
            </div>

            <div class="footer__link">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-gmail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z" /><path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z" /><path d="M16 4l-4 4l-4 -4" /><path d="M4 6.5l8 7.5l8 -7.5" /></svg>
