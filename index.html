<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header class="header">
            <img
                src="./assets/logoEncriptador.png.png"
                alt="logo del sitio web"
            />

            <nav class="header__nav">
                <li class="nav__li">
                    <a href="./index.html" class="nav__li__link">Encriptador</a>
                </li>
                <li class="nav__li">
                    <a href="./pages/informacion.html" class="nav__li__link"
                        >Información</a
                    >
                </li>
            </nav>
        </header>

        <main class="main">
            <div class="main__encrypt">
                <input
                    type="text"
                    placeholder="Ingrese el texto aquí"
                    class="main__encrypt__input"
                />

                <div class="main__encrypt__action">
                    <p class="encrypt__action__info">
                        <span class="material-symbols-outlined"> info </span
                        >Solo letras minúsculas y sin acentos
                    </p>

                    <div class="encrypt__action__buttons">
                        <button class="button">Encriptar</button>
                        <button class="button">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div class="main__message">
                <img
                    src="./assets/muñecoMensaje.png"
                    alt="muñeco buscando el texto"
                    class="message__img"
                />
                <p class="message__warning">Ningún mensaje fue encontrado</p>
                <p class="message__info">Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
        </main>

        <footer class="footer">
            <p>Kevin Maximiliano Palma Romero - 21 años</p>
        </footer>
    </body>
</html>
